<header class="site-header" role="banner">
  <div class="header-ornament" aria-hidden="true"></div>
  <div class="header-inner">
    <a class="brand-mark" href="{{ '/' | relative_url }}">
      <span class="brand-kicker">{{ site.tagline | default: '笔墨之间' }}</span>
      <span class="brand-title">{{ site.title | default: '龙湖浮图' }}</span>
      <span class="brand-subtitle">{{ site.description | default: '国风随笔与知识札记' }}</span>
    </a>

    <nav class="site-nav" aria-label="主导航">
      <ul class="nav-list">
        {% assign current_url = page.url | default: '' %}
        <li><a class="nav-link" href="{{ '/' | relative_url }}" {% if current_url == '/' %}aria-current="page"{% endif %}>首页</a></li>
        <li><a class="nav-link" href="{{ '/posts/' | relative_url }}" {% if current_url contains '/posts/' %}aria-current="page"{% endif %}>文章</a></li>
        <li><a class="nav-link" href="{{ '/content/' | relative_url }}" {% if current_url contains '/content/' %}aria-current="page"{% endif %}>内容</a></li>
      </ul>
    </nav>

    <button class="theme-toggle" type="button" aria-label="切换夜读模式">
      <span class="theme-toggle-icon">☽</span>
      <span class="theme-toggle-label">夜读</span>
    </button>
  </div>
</header>
